<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: float 3s ease-in-out infinite;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 18px;
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background-color: #ff1e4d;
    transform: scale(1.1);
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

/* Hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4d6d;
    transform: rotate(45deg);
    animation: rise 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes rise {
    0% {
        bottom: -50px;
        opacity: 1;
    }
    100% {
        bottom: 110%;
        opacity: 0;
    }
}

/* Different heart positions */
.heart:nth-child(1) { left: 10%; animation-duration: 5s; }
.heart:nth-child(2) { left: 30%; animation-duration: 7s; }
.heart:nth-child(3) { left: 50%; animation-duration: 6s; }
.heart:nth-child(4) { left: 70%; animation-duration: 8s; }
.heart:nth-child(5) { left: 90%; animation-duration: 5.5s; }

</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day üíï</h1>
    <p>You make my world brighter every single day.</p>
    <p>Forever & Always ‚ù§Ô∏è</p>
    <button onclick="alert('I love you so much! üíñ')">Click Me üíå</button>
</div>

<!-- Floating Hearts -->
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>

</body>
</html>
